<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Cache-Control" content="no-transform"/>
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<meta name="applicable-device" content="mobile"/>
<meta name="renderer" content="webkit">
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title> 
<meta name="keywords" content="{dede:field name='keywords'/}" /> 
<meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="/static/css/style.css" media="screen"/>
<script src="/static/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="/static/js/html5shiv.v3.72.min.js"></script>
<![endif]-->
<script src="/static/js/fastclick.js"></script>
<script src="/static/js/qrcode.min.js"></script>
</head>
<body>
<!--页面头部-->
{dede:include filename="head.htm"/}
<div class="blank"></div>
<main class="wrapper">
  <div class="inner appbox"> 
    <!--当前位置-->
    <div class="boxtop">
      <h2>{dede:field.typename/}</h2>
      <div class="breadcrumb"> {dede:field name='position'/} </div>
    </div>
    <article class="post">
      <h2 class="posttitle">{dede:field.typename/}</h2>
      <div class="entry">{dede:field.content/}</div>
    </article>
  </div>
</main>
<!--页面底部-->
{dede:include filename="footer.htm"/}
<script src="/static/js/owl.carousel.min.js"></script> 
<script src="/static/js/global.js"></script> 
</body>
</html>
